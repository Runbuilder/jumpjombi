    <style>
        body {

        .spinner {
            border: 5px solid #f3f3f3;

            height: 50px;

        .card {

        .card:hover {

        .canvas-container {

            overflow: hidden;

        #gameCanvas {
            position: absolute;

        }
        #webcamCanvas {
            position: absolute;
            top: 10px;

        }
        #gameElements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 15;
        }
        .obstacle {
            position: absolute;
            width: 80px;
            height: 120px;
        }
        #player {
            position: absolute;
            width: 65px;
            height: 120px;
            transition: top 0.1s linear;
        }
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 20;
        }
        #gameOverScreen {
            display: none;
        }
        #time {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            z-index: 25;
            color: white;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.5);
        }
        #energyContainer {
            position: absolute;
            top: 40px;
            left: 10px;
            z-index: 25;
            font-size: 20px;
        }
        #classContainer {
            position: absolute;
            top: 110px;
            right: 10px;
            font-size: 14px;
            z-index: 25;
            color: white;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.5);
            text-align: right;
        }
        .invincible {
            opacity: 0.5;
        }
        #loginButton {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 30;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .user-record {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        .user-record > * {
            flex: 1;

        .user-record .user-name {
            flex: 2;
            text-align: left;
            cursor: pointer;
        }
        .user-record .user-name:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl md:text-5xl font-bold text-center my-8 text-white">Ïä§ÏøºÌä∏ Ï†êÌîÑ Ïñ¥ÎìúÎ≤§Ï≤ò</h1>
         

        <div class="card p-6 mb-6 text-center">
            <button id="startButton" class="btn-start font-bold py-2 px-4 rounded-full mb-4 text-lg">
                Í≤åÏûÑ ÏãúÏûë
            </button>
            <div id="squatCount" class="text-3xl md:text-4xl font-bold mt-4 hidden">Ïä§ÏøºÌä∏ ÌöüÏàò: 0</div>
            <div class="mt-4 canvas-container">
                <div id="emojiPlaceholder" class="emoji-placeholder">üèãÔ∏è‚Äç‚ôÄÔ∏è</div>
                <div id="spinner" class="spinner hidden"></div>
                <canvas id="gameCanvas" width="800" height="400" class="hidden"></canvas>
                <canvas id="webcamCanvas" width="120" height="90" class="hidden"></canvas>
                <div id="gameElements"></div>
                <div id="startScreen">
                    <h1>Ïä§ÏøºÌä∏ Ï†êÌîÑ Ïñ¥ÎìúÎ≤§Ï≤ò</h1>
                    <p>Ïä§ÏøºÌä∏Î•º ÌïòÎ©¥ Ï∫êÎ¶≠ÌÑ∞Í∞Ä Ï†êÌîÑÌï©ÎãàÎã§!</p>
                </div>
                <div id="gameOverScreen">
                    <h1>Í≤åÏûÑ Ïò§Î≤Ñ!</h1>
                    <p id="finalScore"></p>
                    <button id="restartButton" class="btn-start font-bold py-2 px-4 rounded-full mt-4 text-lg">Îã§Ïãú ÏãúÏûë</button>
                </div>
                <div id="time">ÏãúÍ∞Ñ: 0Ï¥à</div>
                <div id="energyContainer"></div>
                <div id="classContainer"></div>
            </div>
        </div>
 
    </div>

    <div id="recordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle" class="text-2xl font-bold mb-4"></h2>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
      

        let currentUser = null;

        const URL = "https://teachablemachine.withgoogle.com/models/Xpp18QWUB/";
        let model, webcam, ctx, labelContainer, maxPredictions;
        let squatCount = 0;
        let isSquatting = false;

        const canvas = document.getElementById('gameCanvas');
        const gameCtx = canvas.getContext('2d');
        const webcamCanvas = document.getElementById('webcamCanvas');
        const webcamCtx = webcamCanvas.getContext('2d');
        const gameElements = document.getElementById('gameElements');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const timeText = document.getElementById('time');
        const finalScoreText = document.getElementById('finalScore');
        const classContainer = document.getElementById('classContainer');

        let gameLoop;
        let player = {x: 50, y: 250, width: 65, height: 120, jumping: false, yVelocity: 0, invincible: false};
        let obstacles = [];
        let gameSpeed = 6;
        let isGameRunning = false;
        let clouds = [];
        let gameTime = 0;
        let energy = 3;
        let lastObstacleTime = 0;

        let playerElement;
        let backgroundMusic = new Audio('https://res.cloudinary.com/djzf2mipa/video/upload/v1724185056/AiClass/Game/bgm_zve2f2.mp3');
        backgroundMusic.loop = true;

        document.getElementById('startButton').addEventListener('click', startWorkout);
        restartButton.addEventListener('click', restartGame);
 

        async function startWorkout() {
            startButton.classList.add('hidden');
            document.getElementById('emojiPlaceholder').classList.add('hidden');
            document.getElementById('spinner').classList.remove('hidden');
            await init();
            document.getElementById('spinner').classList.add('hidden');
            webcamCanvas.classList.remove('hidden');
            canvas.classList.remove('hidden');
            startScreen.style.display = 'none';
            squatCount = 0;
            document.getElementById('squatCount').textContent = `Ïä§ÏøºÌä∏ ÌöüÏàò: ${squatCount}`;
            document.getElementById('squatCount').classList.remove('hidden');
            initGame();
            startGameLoop();
        }

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmPose.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const size = 400;
            const flip = true;
            webcam = new tmPose.Webcam(120, 90, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            labelContainer = document.getElementById("classContainer");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop(timestamp) {
            webcam.update();
            await predict();
            webcamCtx.drawImage(webcam.canvas, 0, 0, 120, 90);
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
            const prediction = await model.predict(posenetOutput);

            if (prediction[0].probability > 0.9 && isSquatting) {
                isSquatting = false;
                squatCount++;
                document.getElementById('squatCount').textContent = `Ïä§ÏøºÌä∏ ÌöüÏàò: ${squatCount}`;
                playerJump();
            } else if (prediction[1].probability > 0.9) {
                isSquatting = true;
            }

            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }

            if (pose) {
                const minPartConfidence = 0.5;
                tmPose.drawKeypoints(pose.keypoints, minPartConfidence, webcamCtx);
                tmPose.drawSkeleton(pose.keypoints, minPartConfidence, webcamCtx);
            }
        }

        function initGame() {
            player = {x: 50, y: 250, width: 65, height: 120, jumping: false, yVelocity: 0, invincible: false};
            obstacles.forEach(obstacle => obstacle.remove());
            obstacles = [];
            gameSpeed = 6;
            initBackgroundElements();
            createPlayerElement();
            gameTime = 0;
            energy = 3;
            updateEnergy();
            lastObstacleTime = 0;
        }

        function initBackgroundElements() {
            clouds = [
                {x: 100, y: 50, size: 40},
                {x: 300, y: 80, size: 60},
                {x: 600, y: 60, size: 50}
            ];
        }

        function startGameLoop() {
            isGameRunning = true;
            backgroundMusic.play();
            gameLoop = setInterval(() => {
                update();
                draw();
                gameTime++;
                updateTime();
            }, 1000/60);
        }

        function update() {
            if (player.jumping) {
                player.yVelocity += 0.5;
                player.y += player.yVelocity;
                if (player.y >= 250) {
                    player.y = 250;
                    player.jumping = false;
                    updatePlayerImage();
                }
                updatePlayerPosition();
            }

            if (gameTime - lastObstacleTime > 120) { // ÏïΩ 2Ï¥àÎßàÎã§ Ïû•Ïï†Î¨º ÏÉùÏÑ±
                createObstacle();
                lastObstacleTime = gameTime;
            }

            obstacles.forEach((obstacle, index) => {
                const obstacleX = parseInt(obstacle.style.left) - gameSpeed;
                obstacle.style.left = `${obstacleX}px`;
                if (obstacleX + 80 < 0) {
                    obstacle.remove();
                    obstacles.splice(index, 1);
                }
                if (!player.invincible && checkCollision(player, {x: obstacleX, y: 250, width: 80, height: 120})) {
                    playerHit();
                }
            });

            updateBackgroundElements();
        }

        function updateBackgroundElements() {
            clouds.forEach(cloud => {
                cloud.x -= gameSpeed * 0.5;
                if (cloud.x + cloud.size < 0) {
                    cloud.x = canvas.width;
                }
            });
        }

        function draw() {
            gameCtx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
        }

        function drawBackground() {
            gameCtx.fillStyle = 'rgba(135, 206, 235, 0.5)';
            gameCtx.fillRect(0, 0, canvas.width, canvas.height);

            gameCtx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            clouds.forEach(cloud => {
                drawCloud(cloud.x, cloud.y, cloud.size);
            });

            gameCtx.fillStyle = 'rgba(139, 69, 19, 0.5)';
            gameCtx.fillRect(0, 370, canvas.width, 30);
        }

        function drawCloud(x, y, size) {
            gameCtx.beginPath();
            gameCtx.arc(x, y, size/2, 0, Math.PI * 2);
            gameCtx.arc(x + size/3, y - size/3, size/3, 0, Math.PI * 2);
            gameCtx.arc(x + size/1.5, y, size/2.5, 0, Math.PI * 2);
            gameCtx.fill();
        }

        function createPlayerElement() {
            if (playerElement) {
                playerElement.remove();
            }
            playerElement = document.createElement('img');
            playerElement.src = 'https://res.cloudinary.com/djzf2mipa/image/upload/v1724185055/AiClass/Game/player_x6wveg.png';
            playerElement.id = 'player';
            updatePlayerPosition();
            gameElements.appendChild(playerElement);
        }

        function updatePlayerPosition() {
            playerElement.style.left = `${player.x}px`;
            playerElement.style.top = `${player.y}px`;
        }

        function updatePlayerImage() {
            if (player.jumping) {
                playerElement.src = 'https://res.cloudinary.com/djzf2mipa/image/upload/v1724185055/AiClass/Game/player2_m7e8vk.png';
                playerElement.style.width = '80px';
                playerElement.style.height = '140px';
            } else {
                playerElement.src = 'https://res.cloudinary.com/djzf2mipa/image/upload/v1724185055/AiClass/Game/player_x6wveg.png';
                playerElement.style.width = '65px';
                playerElement.style.height = '120px';
            }
            playerElement.classList.toggle('invincible', player.invincible);
        }

        function createObstacle() {
            const obstacle = document.createElement('img');
            obstacle.src = Math.random() < 0.5 ? 'https://res.cloudinary.com/djzf2mipa/image/upload/v1724185055/AiClass/Game/enermy1_fwl2hr.gif' : 'https://res.cloudinary.com/djzf2mipa/image/upload/v1724185055/AiClass/Game/enermy2_ytomub.gif';
            obstacle.className = 'obstacle';
            obstacle.style.left = `${canvas.width}px`;
            obstacle.style.top = '250px';
            gameElements.appendChild(obstacle);
            obstacles.push(obstacle);
        }

        function checkCollision(player, obstacle) {
            const collisionMargin = 20;
            const frontCollisionMargin = 10;
            return (player.x + player.width - frontCollisionMargin) > obstacle.x &&
                   (player.x + frontCollisionMargin) < (obstacle.x + obstacle.width) &&
                   (player.y + collisionMargin) < (obstacle.y + obstacle.height) &&
                   (player.y + player.height - collisionMargin) > obstacle.y;
        }

        function playerJump() {
            if (!player.jumping) {
                player.jumping = true;
                player.yVelocity = -15;
                updatePlayerImage();
            }
        }

        function updateTime() {
            timeText.textContent = `ÏãúÍ∞Ñ: ${Math.floor(gameTime / 60)}Ï¥à`;
        }

        function playerHit() {
            energy--;
            updateEnergy();
            if (energy <= 0) {
                gameOver();
            } else {
                player.invincible = true;
                updatePlayerImage();
                setTimeout(() => {
                    player.invincible = false;
                    updatePlayerImage();
                }, 1000);
            }
        }

        function updateEnergy() {
            const energyContainer = document.getElementById('energyContainer');
            energyContainer.innerHTML = '‚ù§Ô∏è'.repeat(energy);
        }

        async function gameOver() {
            isGameRunning = false;
            clearInterval(gameLoop);
            backgroundMusic.pause();
            backgroundMusic.currentTime = 0;
            finalScoreText.textContent = `Í≤åÏûÑ ÏãúÍ∞Ñ: ${Math.floor(gameTime / 60)}Ï¥à, Ïä§ÏøºÌä∏ ÌöüÏàò: ${squatCount}`;
            gameOverScreen.style.display = 'flex';

            // FirebaseÏóê Í≤åÏûÑ Í∏∞Î°ù Ï†ÄÏû• (Î°úÍ∑∏Ïù∏Ìïú ÏÇ¨Ïö©ÏûêÎßå)
            if (currentUser) {
                try {
                    await addDoc(collection(db, "gameRecords"), {
                        userId: currentUser.uid,
                        userName: currentUser.displayName || 'ÏùµÎ™Ö ÏÇ¨Ïö©Ïûê',
                        userEmail: currentUser.email,
                        date: new Date().toLocaleDateString(),
                        gameTime: Math.floor(gameTime / 60),
                        squatCount: squatCount,
                        timestamp: new Date()
                    });
                   await loadGamesFromFirestore(); // ÏÉà Í∏∞Î°ù Ï∂îÍ∞Ä ÌõÑ Î™©Î°ù Í∞±Ïã†
                } catch (e) {
                    console.error("Error adding document: ", e);
                }
            } else {
                console.log("User not logged in. Game record not saved.");
            }

            // ÏõπÏ∫† Ï†ïÏßÄ
            if (webcam) {
                webcam.stop();
            }
        }

        function restartGame() {
            gameOverScreen.style.display = 'none';
            startWorkout();
        }

        // Î™®Î∞îÏùº ÎåÄÏùë
        canvas.addEventListener('touchstart', () => {
            if (!player.jumping && isGameRunning) {
                playerJump();
            }
        });
    </script>
